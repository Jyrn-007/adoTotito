<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Totito - ADO Theme</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://preview.redd.it/who-and-what-is-ado-v0-kve8mhe2j7ee1.jpeg?width=735&auto=webp&s=faf454230620917a2aff0e0e11642b846ad1343a">
</head>

<body>
  <div class="card">
    <div class="header">
      <div class="logo">
        <img src="https://preview.redd.it/who-and-what-is-ado-v0-kve8mhe2j7ee1.jpeg?width=735&auto=webp&s=faf454230620917a2aff0e0e11642b846ad1343a">
      </div>
      <h1>Totito — Tema ADO (Cósmico)</h1>
    </div>

    <div class="play-area">
      <div id="board" class="board"></div>
      <div class="controls">
        <div class="status">Turno: <strong id="turn">X</strong></div>
        <button class="btn-primary" id="reset">Reiniciar</button>
      </div>
    </div>

    <aside class="sidebar">
      <div class="status">
        <div>Jugador X: <span id="scoreX">0</span></div>
        <div>Jugador O: <span id="scoreO">0</span></div>
        <div>Empates: <span id="scoreD">0</span></div>
      </div>

      <button id="soundToggle" class="btn-ghost">Sonido: ON</button>
      <button id="modeAI" class="btn-ghost">Modo AI: ON</button>

      <label>Dificultad IA:</label>
      <select id="difficulty">
        <option value="easy">Fácil</option>
        <option value="medium">Intermedio</option>
        <option value="hard" selected>Difícil</option>
      </select>

      <div class="credits">Diseño inspirado en ADO. IA mejorada.</div>
    </aside>
  </div>

  <script src="game.js"></script>
</body>
</html>
