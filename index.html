<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Totito - ADO Theme</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://preview.redd.it/who-and-what-is-ado-v0-kve8mhe2j7ee1.jpeg?width=735&auto=webp&s=faf454230620917a2aff0e0e11642b846ad1343a" type="image/x-icon">
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <header class="header">
      <div class="logo" aria-hidden="true">
        <img src="https://preview.redd.it/who-and-what-is-ado-v0-kve8mhe2j7ee1.jpeg?width=735&auto=webp&s=faf454230620917a2aff0e0e11642b846ad1343a" alt="Logo ADO">
      </div>
      <div class="title-wrap">
        <h1 id="title">Totito — Tema ADO (Cósmico)</h1>
        <p class="lead">Una versión estilizada con IA y efectos visuales.</p>
      </div>
    </header>

    <section class="play-area" aria-label="Área de juego">
      <div id="board" class="board" role="grid" aria-label="Tablero de Totito"></div>

      <div class="controls">
        <div class="status">Turno: <strong id="turn">X</strong></div>
        <div class="buttons-inline">
          <button class="btn-primary" id="reset" type="button">Reiniciar</button>
          <button class="btn-ghost" id="swap" type="button">Cambiar Jugador</button>
        </div>
      </div>
    </section>

    <aside class="sidebar" aria-label="Panel lateral">
      <div class="status-box">
        <div>Jugador X: <span id="scoreX">0</span></div>
        <div>Jugador O: <span id="scoreO">0</span></div>
        <div>Empates: <span id="scoreD">0</span></div>
      </div>

      <div class="buttons">
        <button id="soundToggle" class="btn-ghost" type="button">Sonido: ON</button>
        <button id="modeAI" class="btn-ghost" type="button">Modo AI: ON</button>
      </div>

      <label for="difficulty" class="label">Dificultad IA:</label>
      <select id="difficulty" class="select">
        <option value="easy">Fácil</option>
        <option value="medium">Intermedio</option>
        <option value="hard" selected>Difícil</option>
      </select>

      <p class="credits">Diseño inspirado en ADO. IA mejorada.</p>
    </aside>
  </main>

  <script src="game.js" defer></script>
</body>
</html>
